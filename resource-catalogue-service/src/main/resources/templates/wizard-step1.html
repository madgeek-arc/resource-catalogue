<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Step 1 - Load Vocabularies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        p.description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.85rem;
        }
        li {
            padding: 6px 10px;
            background-color: #f0f0f0;
            margin-bottom: 4px;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }
        button:not(:disabled):hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        p.message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Step 1: Load Vocabularies</h2>

<p class="description">
    The following vocabulary types are going to be loaded:
</p>

<form th:action="@{step1/load}" method="post">
    <ul>
        <li th:each="entry : ${vocabStatus}">
            <input type="checkbox" th:id="${entry.key}" th:value="${entry.key}"
                   th:checked="${entry.value}" disabled/>
            <label th:for="${entry.key}" th:text="${entry.key}"></label>
        </li>
    </ul>

    <button type="submit" th:disabled="${allVocabLoaded}">
        Load Vocabularies
    </button>
</form>

<p class="message" th:if="${message}" th:text="${message}"></p>

<a th:href="@{/wizard/step2}">Next â†’</a>

</body>
</html>
