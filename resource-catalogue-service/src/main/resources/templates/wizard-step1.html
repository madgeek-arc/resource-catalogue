<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Step 1 - Load Vocabularies</title>

    <meta th:if="${allVocabLoading}" http-equiv="refresh" content="2">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        p.description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.85rem;
        }

        li {
            padding: 6px 10px;
            background-color: #f0f0f0;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        button:not(:disabled):hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        p.message {
            color: green;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 25px;
        }

        .navigation a {
            text-decoration: none;
            font-size: 1rem;
            color: #007BFF;
        }

        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Step 1: Load Vocabularies</h2>

<p class="description">
    The following vocabulary types are going to be loaded:
</p>

<form th:action="@{step1/loadVocabularies}" method="post" id="vocabForm">
    <ul>
        <li th:each="entry : ${vocabStatus}">
            <input type="checkbox" th:id="${entry.key}" th:value="${entry.key}"
                   th:checked="${entry.value}" disabled/>
            <label th:for="${entry.key}" th:text="${entry.key}"></label>
        </li>
    </ul>

    <div>
        <div style="display: inline-block">
            <button type="submit" id="loadBtn" th:disabled="${allVocabLoaded}">
                Load Vocabularies
            </button>
        </div>

        <div id="loadingDiv" style="display: none;">
            <span id="loading">Loading Vocabularies...</span>
        </div>
    </div>
</form>

<script>
    console.log('Script loaded');

    var form = document.getElementById('vocabForm');
    console.log('Form element:', form);

    if (form) {
        form.addEventListener('submit', function(e) {
            console.log('Form submitted!');

            var loadBtn = document.getElementById('loadBtn');
            var loadingDiv = document.getElementById('loadingDiv');

            console.log('Button:', loadBtn);
            console.log('Loading div:', loadingDiv);

            // Disable button immediately
            if (loadBtn) {
                loadBtn.disabled = true;
                console.log('Button disabled');
            }

            // Show loading message immediately
            if (loadingDiv) {
                loadingDiv.style.display = 'inline-block';
                console.log('Loading div shown');
            }
        });
    }
</script>

<p class="message" th:if="${message}" th:text="${message}"></p>

<div class="navigation">
    <a th:href="@{/wizard/step2}">Next >></a>
</div>

</body>
</html>
