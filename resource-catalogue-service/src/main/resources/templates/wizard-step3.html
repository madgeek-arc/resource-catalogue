<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Step 3 - Create Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .form-row label {
            width: 200px;
            font-weight: bold;
        }
        .form-row input,
        .form-row textarea {
            flex: 1;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Step 3: Create Default Catalogue</h2>

<p>Catalogue ID: <span th:text="${id}"></span></p>

<form th:action="@{/api/wizard/save}" th:object="${catalogue}" method="post">

    <!-- Basic Information -->
    <fieldset>
        <legend>Basic Information</legend>
        <div class="form-row">
            <label>Abbreviation:</label>
            <input type="text" th:field="*{abbreviation}"/>
        </div>
        <div class="form-row">
            <label>Name:</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div class="form-row">
            <label>Website:</label>
            <input type="url" th:field="*{website}"/>
        </div>
        <div class="form-row">
            <label>Legal Entity:</label>
            <div>
                <label>
                    <input type="radio" th:field="*{legalEntity}" value="true"/> Yes
                </label>
                <label style="margin-left: 20px;">
                    <input type="radio" th:field="*{legalEntity}" value="false"/> No
                </label>
            </div>
        </div>
        <div class="form-row">
            <label>Inclusion Criteria:</label>
            <input type="url" th:field="*{inclusionCriteria}"/>
        </div>
        <div class="form-row">
            <label>Validation Process:</label>
            <input type="url" th:field="*{validationProcess}"/>
        </div>
        <div class="form-row">
            <label>End of Life:</label>
            <input type="text" th:field="*{endOfLife}"/>
        </div>
    </fieldset>

    <!-- Marketing Information -->
    <fieldset>
        <legend>Marketing Information</legend>
        <div class="form-row">
            <label>Description:</label>
            <textarea th:field="*{description}" rows="4"></textarea>
        </div>
        <div class="form-row">
            <label>Scope:</label>
            <input type="text" th:field="*{scope}"/>
        </div>
        <div class="form-row">
            <label>Logo:</label>
            <input type="url" th:field="*{logo}"/>
        </div>
    </fieldset>

    <!-- Location Information -->
    <fieldset>
        <legend>Location Information</legend>
        <div class="form-row">
            <label>Street Name and Number:</label>
            <input type="text" th:field="*{location.streetNameAndNumber}"/>
        </div>
        <div class="form-row">
            <label>Postal Code:</label>
            <input type="text" th:field="*{location.postalCode}"/>
        </div>
        <div class="form-row">
            <label>City:</label>
            <input type="text" th:field="*{location.city}"/>
        </div>
        <div class="form-row">
            <label>Country:</label>
            <input type="text" th:field="*{location.country}"/>
        </div>
    </fieldset>

    <!-- Contact Information -->
    <fieldset>
        <legend>Contact Information</legend>
        <div class="form-row">
            <label>Main Contact First Name:</label>
            <input type="text" th:field="*{mainContact.firstName}"/>
        </div>
        <div class="form-row">
            <label>Main Contact Email:</label>
            <input type="email" th:field="*{mainContact.email}"/>
        </div>
        <div class="form-row">
            <label>Public Contact Email:</label>
            <input type="email" th:field="*{publicContacts[0].email}"/>
        </div>
    </fieldset>

    <!-- Catalogue Admin Information -->
    <fieldset>
        <legend>Catalogue Admin Information</legend>
        <div class="form-row">
            <label>Admin Name:</label>
            <input type="text" th:field="*{users[0].name}"/>
        </div>
        <div class="form-row">
            <label>Admin Surname:</label>
            <input type="text" th:field="*{users[0].surname}"/>
        </div>
        <div class="form-row">
            <label>Admin Email:</label>
            <input type="email" th:field="*{users[0].email}"/>
        </div>
    </fieldset>

    <button type="submit">Finish</button>
</form>

<a th:href="@{/wizard/step2}">‚Üê Back</a>

</body>
</html>
